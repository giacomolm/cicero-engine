  <div style="margin:2%; text-transform:uppercase;">{{date}}</div>
  <div id="pagePortfolio" class="page" style="height:130px">
      <div style="display: block; opacity: 1;" id="gridView" class="portfolioProjects list">
      	<li>

            <div class="groupBox innerContent" id="itemView">
            
			  <div class="thumb">
                <img src="{{logo}}" alt="">
              </div>
              <div class="description">
				<div class="title">
				  {{name}}
				</div>
				<div id="favouriteevent#{{id}}" class="favourite_icon invisible" ><img id="edit_favourite" style="float:right" src="./img/favourite.png"></div>
				<div id="blue#{{id}}" class="button_blue invisible" style="float:right; position:relative"> <button class="ui-button-primary ui-corner-all ui-button"  id="add_button">+</button></div>
				<div id="red#{{id}}" class="button_red invisible" style="float:right; position:relative"> <button class="ui-button-error ui-corner-all ui-button"  id="remove_button">-</button></div>
				<div class="about">
				   {{descrizione}}
				</div>
				<span class="website" id="arrow" >&raquo;</span>
		      </div>
              <div class="clearfix"></div>
            </div>
		</li>
	 </div>
</div>
